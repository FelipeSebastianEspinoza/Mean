<div class="text-center container d-flex justify-content-center">
  <div class="login card border-secondary mt-3 w-50 p-3">
    <form #frmLogin="ngForm" class="login-container mt-2" (ngSubmit)="onLogin(frmLogin)">
      <img
        class="mb-4"
        src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal text-primary">Please sign in</h1>
      <div class="form-group mx-3">
        <p class="text-primary d-flex flex-row">Email address</p> 
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="email"
          placeholder="Email"
          ngModel
          required
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group mx-3">
        <p class="text-primary d-flex flex-row">Password</p> 
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          name="password"
          placeholder="Password"
          ngModel
          required
        />
      </div>
 
      <input type="submit" class="btn btn-primary mb-5" value="Log in" />
       
    </form>
  </div>
</div>
