<div class="text-center container d-flex justify-content-center">
  <div class="login card border-secondary mt-3 w-50 p-3">
    <form
      #frmRegister="ngForm"
      class="login-container"
      (ngSubmit)="onRegister(frmRegister)"
    >
      <img
        class="mb-4 mt-2"
        src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
      <h2 class="h3 mb-3 font-weight-normal text-primary">Register</h2>
      <div class="form-group mx-3 ">
        <p class="text-primary d-flex flex-row">Name</p>
        <input
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          type="name"
          name="name"
          placeholder="Name"
          ngModel
          required
        />
      </div>
      <div class="form-group mx-3">
        <p class="text-primary d-flex flex-row">Email address</p>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="email"
          placeholder="Email"
          ngModel
          required
        />
      </div>
      <div class="form-group mx-3">
        <p class="text-primary d-flex flex-row">Password</p>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          name="password"
          placeholder="Password"
          ngModel
          required
        />
      </div>

      <input type="submit" class="btn btn-primary mb-2" value="Register" />
      
    </form>
  </div>
</div>
